<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EduNex LMS - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111621",
                        "edu-slate": "#64748b",
                        "edu-border": "#e2e8f0"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-soft-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #f0f7ff 100%);
        }
        .dark .bg-soft-gradient {
            background: linear-gradient(135deg, #111621 0%, #1a202c 100%);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex items-center justify-center p-4">
<div class="fixed inset-0 bg-soft-gradient -z-10"></div>
<main class="w-full max-w-[440px]">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center w-14 h-14 bg-primary rounded-xl mb-4 shadow-lg shadow-primary/20">
<span class="material-icons text-white text-3xl">school</span>
</div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white tracking-tight">EduNex</h1>
<p class="text-sm font-medium text-primary/80 uppercase tracking-widest mt-1">Learning Management System</p>
</div>
<div class="bg-white dark:bg-gray-900 rounded-xl shadow-2xl shadow-gray-200/50 dark:shadow-none border border-gray-100 dark:border-gray-800 p-8 md:p-12">
<div class="mb-8">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
<p class="text-edu-slate dark:text-gray-400 mt-2">Sign in to your account to continue</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2" for="email">Email Address</label>
<input class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-edu-border dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:text-white" id="email" name="email" placeholder="name@company.com" required="" type="email"/>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="block text-sm font-semibold text-gray-700 dark:text-gray-300" for="password">Password</label>
<a class="text-xs font-semibold text-primary hover:underline" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3 bg-white dark:bg-gray-800 border border-edu-border dark:border-gray-700 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none transition-all placeholder:text-gray-400 dark:text-white" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-primary/25" type="submit">
                    Sign In
                </button>
</form>
<div class="mt-10">
<div class="relative flex items-center justify-center mb-6">
<div class="border-t border-edu-border dark:border-gray-700 w-full"></div>
<span class="absolute bg-white dark:bg-gray-900 px-4 text-xs font-semibold text-edu-slate dark:text-gray-500 uppercase tracking-wider">Quick Demo Login</span>
</div>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center p-3 rounded-lg border border-primary/20 bg-primary/5 hover:bg-primary/10 transition-colors group">
<span class="material-icons text-primary mb-1 text-xl group-hover:scale-110 transition-transform">person</span>
<span class="text-[10px] font-bold text-primary uppercase">Student</span>
</button>
<button class="flex flex-col items-center justify-center p-3 rounded-lg border border-purple-200 bg-purple-50 hover:bg-purple-100 transition-colors group">
<span class="material-icons text-purple-600 mb-1 text-xl group-hover:scale-110 transition-transform">co_present</span>
<span class="text-[10px] font-bold text-purple-600 uppercase">Teacher</span>
</button>
<button class="flex flex-col items-center justify-center p-3 rounded-lg border border-emerald-200 bg-emerald-50 hover:bg-emerald-100 transition-colors group">
<span class="material-icons text-emerald-600 mb-1 text-xl group-hover:scale-110 transition-transform">admin_panel_settings</span>
<span class="text-[10px] font-bold text-emerald-600 uppercase">Admin</span>
</button>
</div>
</div>
</div>
<p class="text-center mt-8 text-sm text-edu-slate dark:text-gray-500 font-medium">
            Don't have an account? 
            <a class="text-primary font-bold hover:underline" href="#">Create one for free</a>
</p>
</main>
<div class="fixed top-0 left-0 w-full h-full overflow-hidden -z-20 pointer-events-none opacity-20 dark:opacity-10">
<div class="absolute -top-24 -left-24 w-96 h-96 bg-primary rounded-full blur-[100px]"></div>
<div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-blue-200 dark:bg-primary/20 rounded-full blur-[120px]"></div>
</div>

</body></html>
