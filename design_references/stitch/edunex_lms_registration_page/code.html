<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EduNex - Create Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6222ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#161022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .form-input-focus:focus {
            border-color: #6222ec;
            ring-color: #6222ec;
            outline: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<div class="flex-grow flex items-center justify-center px-4 py-12 bg-gradient-to-br from-white to-[#edf2ff] dark:from-background-dark dark:to-[#1a1429]">
<div class="w-full max-w-[480px]">
<div class="text-center mb-8">
<div class="inline-flex items-center justify-center p-3 bg-primary/10 rounded-xl mb-3">
<span class="material-icons text-primary text-3xl">school</span>
</div>
<h1 class="text-2xl font-bold text-gray-900 dark:text-white">EduNex</h1>
<p class="text-xs uppercase tracking-widest text-gray-500 dark:text-gray-400 font-medium">Learning Management System</p>
</div>
<div class="bg-white dark:bg-[#1f1a2e] rounded-xl shadow-xl shadow-primary/5 p-8 border border-primary/5 dark:border-white/5">
<div class="mb-8">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white">Create Account</h2>
<p class="text-sm text-gray-600 dark:text-gray-400 mt-1">Join EduNex to start your learning journey</p>
</div>
<form class="space-y-5">
<div class="grid grid-cols-2 gap-4">
<div class="space-y-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
<div class="relative">
<input class="w-full px-4 py-2.5 bg-gray-50 dark:bg-[#282239] border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-gray-900 dark:text-white placeholder-gray-400" placeholder="John" type="text"/>
<span class="absolute right-3 top-1/2 -translate-y-1/2 material-icons text-emerald-500 text-sm">check_circle</span>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
<input class="w-full px-4 py-2.5 bg-gray-50 dark:bg-[#282239] border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-gray-900 dark:text-white placeholder-gray-400" placeholder="Doe" type="text"/>
</div>
</div>
<div class="space-y-1">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
<input class="w-full px-4 py-2.5 bg-gray-50 dark:bg-[#282239] border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-gray-900 dark:text-white placeholder-gray-400" placeholder="john@example.com" type="email"/>
</div>
<div class="space-y-1">
<div class="flex justify-between items-center">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
<span class="text-[10px] text-gray-500 uppercase font-semibold">Min. 8 characters</span>
</div>
<input class="w-full px-4 py-2.5 bg-gray-50 dark:bg-[#282239] border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none text-gray-900 dark:text-white placeholder-gray-400" placeholder="••••••••" type="password"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300">I am a...</label>
<div class="grid grid-cols-3 gap-2">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="role" type="radio" value="student"/>
<div class="text-center py-2 px-3 border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all text-gray-600 dark:text-gray-400">
                                    Student
                                </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="role" type="radio" value="teacher"/>
<div class="text-center py-2 px-3 border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all text-gray-600 dark:text-gray-400">
                                    Teacher
                                </div>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="role" type="radio" value="admin"/>
<div class="text-center py-2 px-3 border border-[#E2E8F0] dark:border-white/10 rounded-lg text-sm peer-checked:bg-primary/10 peer-checked:border-primary peer-checked:text-primary transition-all text-gray-600 dark:text-gray-400">
                                    Admin
                                </div>
</label>
</div>
</div>
<div class="flex items-start gap-3 pt-2">
<input class="mt-1 w-4 h-4 text-primary bg-gray-100 border-gray-300 rounded focus:ring-primary focus:ring-2 dark:bg-gray-700 dark:border-gray-600 cursor-pointer" id="terms" type="checkbox"/>
<label class="text-xs text-gray-600 dark:text-gray-400 leading-normal" for="terms">
                            I agree to the <a class="text-primary hover:underline font-semibold" href="#">Terms &amp; Conditions</a> and <a class="text-primary hover:underline font-semibold" href="#">Privacy Policy</a>
</label>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg shadow-primary/20 flex items-center justify-center gap-2 mt-4" type="submit">
<span>Create Account</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
</form>
<div class="mt-8 pt-6 border-t border-gray-100 dark:border-white/5 text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                        Already have an account? 
                        <a class="text-primary font-bold hover:underline ml-1" href="#">Sign in</a>
</p>
</div>
</div>
</div>
</div>
<div class="fixed top-0 right-0 -z-10 w-1/3 h-1/2 bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
<div class="fixed bottom-0 left-0 -z-10 w-1/4 h-1/3 bg-primary/5 blur-[100px] rounded-full pointer-events-none"></div>

</body></html>
